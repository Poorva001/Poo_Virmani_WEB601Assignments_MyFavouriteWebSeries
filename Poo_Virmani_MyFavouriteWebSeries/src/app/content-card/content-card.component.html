<div class="content-card" [ngClass]="{
    'Drama': contentItem.type === 'Drama',
    'Comedy': contentItem.type === 'Comedy',
    'Romance': contentItem.type === 'Romance',
    'Fantasy': contentItem.type === 'Fantasy'
  }">

      <img [src]="contentItem.imgURL" *ngIf="contentItem.imgURL" alt="{{ contentItem.title }}" class="content-card-image" height="200px" width="150px">
      <div *ngIf="contentItem.imgURL">
          <h2>{{ contentItem.title }}</h2>
          <p><strong>Description:</strong> {{ contentItem.description }}</p>
          <p><strong>Creator:</strong> {{ contentItem.creator }}</p>
          <p *ngIf="contentItem.type"><strong>Type: </strong>{{ contentItem.type }}</p>
          <p *ngIf="contentItem.tags && contentItem.tags.length > 0"><strong>Tags:</strong> {{ contentItem.tags.join(', ') }}</p>
      </div>
  </div>
